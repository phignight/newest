<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
const xValues = ["A", "B", "C"];
const yValues = [55, 49, 5];
const barColors = [
  "purple",
  "orange",
  "pink"
];



new Chart("myChart", {
  type: "doughnut",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
      
    }]
  },
  options: {
    title: {
      display: true,
      text: "VotePost"
    }
  }
});
</script>

</body>
</html>
