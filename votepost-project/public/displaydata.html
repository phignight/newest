<!DOCTYPE html>
<html>
<head>
<script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
<div id="myChart" style="width:100%; max-width:600px; height:500px;"></div>

<script>
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
    // Set Data
    const data = google.visualization.arrayToDataTable([
        ['Colors', 'Mhl'],
        ['Blue', 54.8],
        ['Red', 48.6],
        ['Pink', 44.4],
        ['Purple', 23.9],
        ['Orange', 14.5]
    ]);

    // Set Options
    var options = {
        title: 'Favorite Colors',
        is3D: true,
        backgroundColor: 'rgb(118, 67, 151)', // Light grey background
        pieSliceText: 'percentage', // Display percentages on the pie slices
        chartArea: { 
            left: 20, 
            top: 50, 
            width: '90%', 
            height: '75%' 
        },
        legend: { position: 'right', alignment: 'center' }, // Show labels outside
        tooltip: { showColorCode: true }, // Enable tooltips with color codes
        slices: {
            0: { color: 'blue' },
            1: { color: 'red' },
            2: { color: 'pink' },
            3: { color: 'purple' },
            4: { color: 'orange', offset: 0 }
        }
    };

    // Draw
    const chart = new google.visualization.PieChart(document.getElementById('myChart'));
    chart.draw(data, options);
}
</script>

</body>
</html>
